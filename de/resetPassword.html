<div class="col-sm-6 col-sm-offset-3" id="resetPassword">
    <h2>Passwort vergessen?</h2>

    <p id="rp-headline">Gib hier die Email-Adresse Deines LOCLET-Kontos ein, um Dein Kennwort zur√ºck zu setzen.</p>

    <form id="reset-password-form" class="clearfix">
        <div align="center" id="rp-email-div" class="input-group" style="margin-bottom: 10px">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input class="form-control input-field" style="border: 1px solid #ccc;" type="email" id="rp-email"
                   placeholder="Deine E-Mail-Adresse">
        </div>
        <br>

        <div align="center" id="rp-password-div" class="input-group" style="margin-bottom: 10px">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control input-field" style="border: 1px solid #ccc;" type="password" id="rp-password"
                   placeholder="Dein neues Passwort">
        </div>
        <br>

        <div align="center" id="rp-password-repeated-div" class="input-group" style="margin-bottom: 10px">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control input-field" style="border: 1px solid #ccc;" type="password"
                   id="rp-password-repeated" placeholder="Passwort-Wiederholung">
        </div>
        <label id="rp-message"></label>
        <input type="submit" value="Senden" name="rp-submit-btn" id="rp-submit" class="submit">
    </form>
</div>
